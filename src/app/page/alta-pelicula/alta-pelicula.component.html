<app-navbar></app-navbar>
<app-spinner [showSpinner]="loading"></app-spinner>
<div class="container-fluid contenedor w-100 position-relative">
  
  <div class="row justify-content-center align-items-center gap-5 gap-md-0 ">
    <div class="col-10 text-center mb-md-5 m-5">
      <h1>Alta Pelicula</h1>
    </div>
    <div class="col-12 col-md-6 col-lg-4 ">
      <app-form-pelicula  #form [selectedActor]="selectedActor"
      (loadingEvent)="loading = $event"></app-form-pelicula>
    </div>
    
    <div class="col-12 col-md-6 col-lg-5 col-xxl-3 pb-5 pb-md-0">
      <app-tabla-actor (selectedActor)="selectActor($event)"></app-tabla-actor>
    </div>
  </div>
</div>
