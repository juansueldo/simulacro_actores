<form (submit)="onSubmit()" [formGroup]="formActor">

  
    <app-form-input class="form-control {{nombre.errors ? 'is-invalid': ''}}" divClass="mb-3" label="Nombre"
      controlName="nombre" type="text">
      <small class="invalid-feedback">Nombre invalido (solo letras)</small>
    </app-form-input>

    <app-form-input class="form-control {{apellido.errors ? 'is-invalid': ''}}" divClass="mb-3" label="Apellido"
    controlName="apellido" type="text">
    <small class="invalid-feedback">Apellido invalido (solo letras)</small>
  </app-form-input>
  
    <app-form-input class="form-control {{edad.errors ? 'is-invalid': ''}}" divClass="mb-3" label="Edad"
      controlName="edad" type="text">
      <small class="invalid-feedback">Edad invalida (solo numeros)</small>
    </app-form-input>
  
    <app-form-input class="form-control {{pais.errors ? 'is-invalid': ''}}" divClass="mb-3"
      label="Pais" controlName="pais" type="text" [readOnly]="true">
      <small class="invalid-feedback">Pais invalido</small>
    </app-form-input>
  
    <button type="submit" class="btn btn-primary mt-2">Enviar</button>
  </form>
