<ng-container>
    <h3 class="mt-4">Actores</h3>
    <div class="table-container overflow-y-auto text-center">
      <div class="flags-container ">
        <div *ngFor="let actor of actores$ | async" (click)="onClick(actor)"
          class="d-flex flex-column m-3 justify-content-center align-items-center cursor-pointer">
          <b class="fs-4">{{actor.nombre}} {{actor.apellido}}</b>
        </div>
      </div>
    </div>
  </ng-container>
